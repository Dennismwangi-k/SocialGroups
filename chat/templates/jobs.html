{% extends "base.html" %}
{% load static %}

{% block content %}

<main style="overflow-x: hidden ;">
    
        <!-- Search Start -->
        <div class="container-fluid bg-primary mb-5 wow fadeIn" data-wow-delay="0.1s" style="padding: 35px !important; margin-left: 2%; ">
            <div class="container">
                <div class="row g-2">
                    <div class="col-md-10">
                        <div class="row g-2" >
                            <div class="col-md-4" >
                                <input type="text" class="form-control border-0" placeholder="Keyword" style="border-radius: 200%;" />
                               
                            </div>
                            <div class="col-md-4" >
                                <select class="form-select border-0" >
                                    <option selected>Junior Level</option>
                                    <option value="3">Intermidiate</option>
                                    <option value="1">Mid Level</option>
                                    <option value="2">Seniour</option>
                                  
                                </select>
                            </div>
                            <div class="col-md-4" >
                                <select class="form-select border-0">
                                    <option value="All">Select Country</option>
                                    {% for country_location in country_locations %}
                                        <option value="{{ country_location.name}}">{{ country_location.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                           
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary" style="color: white; background-color: #3f4156 !important;">Search</button>
                    </div>
                </div>
            </div>
        </div>
       
        <!-- Search End -->
        <!-- Jobs Start -->
        <div class="container-xxl py-5">
            <div class="container">
                <div class="tab-class text-center wow fadeInUp" data-wow-delay="0.3s">
                    <ul class="nav nav-pills d-inline-flex justify-content-center border-bottom mb-5" style="text-align: center !important;">
                        <li class="nav-item">
                            <a class="d-flex align-items-center text-start mx-3 ms-0 pb-3 active" data-bs-toggle="pill" href="#tab-1">
                                <h6 class="mt-n1 mb-0">Featured</h6>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="d-flex align-items-center text-start mx-3 pb-3" data-bs-toggle="pill" href="#tab-2">
                                <h6 class="mt-n1 mb-0">Full Time</h6>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="d-flex align-items-center text-start mx-3 me-0 pb-3" data-bs-toggle="pill" href="#tab-3">
                                <h6 class="mt-n1 mb-0">Part Time</h6>
                            </a>
                        </li>
                    </ul> 
                    <div class="tab-content">
                        <div id="tab-1" class="tab-pane fade show p-0 active">
                           {% for job in jobs %}
                           <div class="job-item p-4 mb-4">
                                <div class="row g-4">
                                    <div class="col-sm-12 col-md-4">
                                        <img class="flex-shrink-0 img-fluid border rounded" src="{% static 'images/com-logo-1.jpg' %}" alt="">
                                    </div>
                                    <div class="col-sm-12 col-md-8">
                                        <div class="text-start ps-4">
                                            <h5>{{job.title}}</h5>
                                            <span class="text-truncate me-3"><i class="fa fa-map-marker-alt text-primary me-2"></i>{{job.location}}</span>
                                           
                                            <span class="text-truncate me-3"><i class="far fa-clock text-primary me-2"></i>{{job.job_type}} </span>
                                            
                                            <span class="text-truncate me-0"><i class="far fa-money-bill-alt text-primary me-2"></i>{{job.salary}}</span>
                                       
                                            <span class="text-truncate me-0"><i class="fas fa-quote-alt text-primary me-2"></i><a href="{{job.job_link}}" target="_blank">View Job Description</a></span>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-4 d-flex flex-column align-items-start align-items-md-end justify-content-center" style="margin-left: 5% !important;">
                                        
                                        <div class="buttons-container">
                                            <a class="btn btn-primary" href="{{job.job_link}}" target="_blank">Apply Now</a>
                                        </div>
                                        <div class="deadlinedate">
                                            <small class="text-truncate"><i class="far fa-calendar-alt text-primary me-2"></i>Deadline: {{job.deadline}}</small>
                                        </div>
                                       
                                    
                                    </div>
                                </div>
                            </div>
                            {% endfor %}                         
                        </div>
                    </div>
                </div>
            </div>
        </div>

</main>
<style>
      
      .col-md-4 .form-control, .col-md-4 .form-select {
        border-radius: 8px !important;
      }
    .btn-primary {
        border-radius: 20px !important;
    }
  
    .g-2 > [class^="col-"] {
        margin-bottom: 10px;
    }
    .row {  
    display: flex !important;
    flex-wrap: wrap !important;
}

.col-md-4 {
    flex: 0 0 auto !important;
    width: 30% !important;
}

.col-md-4 input {
    display: block !important;
    width:90% !important;
    padding: 0.375rem 0.75rem !important;
    font-weight: 400 !important;
    line-height: 1.5 !important;
    color: #666565 !important;
    background-color: #fff !important;
    background-clip: padding-box !important;
    border: 1px solid #ced4da !important;
    appearance: none !important;
    border-radius: 2px !important;
    transition: border-color 0.15s ease-in-out,box-shadow 0.15s ease-in-out !important;
    height:35px;
   
}

.col-md-4 select {
    display: block !important;
    width:90% !important;
    padding: 0.375rem 2.25rem 0.375rem 0.75rem !important;
    font-weight: 400 !important;
    line-height: 1.5 !important;
    color: #666565 !important;
    background-color: #fff !important;
    background-clip: padding-box !important;
    background-repeat: no-repeat !important;
    background-position: right 0.75rem center !important;
    background-size: 16px 12px !important;
    border: 1px solid #ced4da !important;
    border-radius: 2px !important;
    appearance: none !important;
    height:35px;
   
}

.col-md-10 {
    flex: 0 0 auto !important;
    width: 90% !important;
}
.nav-pills {
    justify-content: center !important;
}

.nav-pills .nav-item {
    margin: 0 10px; 
}

.job-item {
    background-color: #3f4156 !important;
    border-radius: 10px !important;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1) !important;
    padding: 20px !important;
    margin-bottom: 20px !important;
}
.row {
        --bs-gutter-x: 1.5rem !important;
        --bs-gutter-y: 0 !important;
        display: flex !important;
        flex-wrap: wrap !important;
        margin-top: calc(var(--bs-gutter-y) * -1) !important;
        margin-right: calc(var(--bs-gutter-x) / -2) !important;
        margin-left: calc(var(--bs-gutter-x) / -2) !important;
       
}
.job-item img {
    width: 80px !important;
         height: 80px !important;
         border-radius: 60% !important;
         flex-shrink: 0 !important;
         margin-right: 20px !important;
}
.job-item .text-start {
         flex-grow: 1 !important;
         margin-left: -100% !important;
         margin-top: 3% !important;
     }

.job-item .text-start h5{
         margin-left: 2% !important;
         font-size: 150% !important;
        
     }

.text-truncate {

         margin-left: 2% !important;
     }
.job-item .row{
         width: 150% !important;
}

@media (max-width: 767px) {

    .col-sm-12 .text-start h5{
        margin-left: 0% !important;
        font-size: 140% !important;
    }
    .col-md-4 input { 
    width:90% !important; 
}

.container-fluid .btn{
    margin-left: 320% !important;
    
}
.container-fluid {
    margin-left: -8% !important;
}

.col-md-10 {
    flex: 0 0 auto !important;
    width: 125% !important;
}

.col-md-4 select {

    width:90% !important;
    
}


    .col-sm-12 .text-start{
        margin-left: -20% !important;
    } 
    .col-sm-12 .text-start h5{
        margin-top: -5% !important;
    } 
    .buttons-container{
        margin-left: 10% !important;
    }   
    .buttons-container{
        width: 380% !important;
    }
    .buttons-container .btn{   
        margin-left: 30% !important;
        margin-top: 10%;
        margin-bottom: 5%;
    }
    .deadlinedate{
        margin-top: -40% !important;
        margin-left: -20% !important;
    }
}
 @media (min-width: 768px) {
        .text-truncate {
            display: inline;
        }
    }
    @media (max-width: 767px) {
        .text-truncate {
            display: block;
            margin-bottom: 5px; 
        }
    }

</style>
{% endblock %}
